[package]
name = "process-data"
version = "1.2.0"
authors = ["nokyan <nokyan@tuta.io>"]
edition = "2021"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
strip = true
lto = true

[dependencies]
unescape = "0.1.0"
rmp-serde = "1.1.2"
anyhow = "1.0.71"
glob = "0.3.1"
once_cell = "1.18.0"
regex = "1.8.4"
sysconf = "0.3.4"
serde = { version = "1.0.180", features = ["serde_derive"] }
nparse = "0.0.10"
tokio = { version = "1", features = [
    "fs",
    "io-util",
    "macros",
    "parking_lot",
    "process",
    "rt-multi-thread",
    "sync",
] }
